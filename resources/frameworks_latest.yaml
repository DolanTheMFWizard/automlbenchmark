---
#
#  Please note: frameworks defined in this file are all set to "latest" which is usually not be a stable/release version
#  but rather the current state of `master` branch for example or the last nightly build.
#

#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "latest"

# Standard AG no changes
AG_Ration:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: False

PL_Ration:
  version: "latest"
  params:
    _use_pseudo: True


# Large test. Then 50% of train used for PL
AG_Ration_large_test_SS:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: False
    _unlabeled_frac: 0.5

PL_Ration_large_test_SS:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: True
    _unlabeled_frac: 0.5


# Large test transductive
PL_Ration_large_test_transductive:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: True
    _test_frac: 0.75
    _is_transductive: True

AG_Ration_large_test_transductive:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: False
    _test_frac: 0.75


# Best quality standard
AG_Ration_best:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: False
    presets: best_quality

PL_Ration_best:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: True
    presets: best_quality

# Large test. Then 50% of train used for PL
AG_best_Ration_large_test_SS:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: False
    _unlabeled_frac: 0.5
    presets: "best_quality"

PL_best_Ration_large_test_SS:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: True
    _unlabeled_frac: 0.5
    presets: "best_quality"
    num_bag_sets: 1
    _leaderboard_test: True

# Large test transductive
PL_best_Ration_large_test_transductive:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: True
    _test_frac: 0.75
    _is_transductive: True
    presets: "best_quality"
    num_bag_sets: 1
    _leaderboard_test: True

AG_best_Ration_large_test_transductive:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: False
    _test_frac: 0.75
    presets: "best_quality"

PL_Ration_split_transductive:
  extends: PL_Ration
  version: "latest"
  params:
    _test_frac: 0.75
    _use_pseudo: True
    _num_iter: 3
    _is_transductive: True
    _leaderboard_test: True

PL_Ration_split_SS:
  extends: PL_Ration
  version: "latest"
  params:
    _unlabeled_frac: 0.5
    _use_pseudo: True
    _num_iter: 3
    _leaderboard_test: True


PL_best_Ration_split_transductive:
  extends: PL_Ration
  version: "latest"
  params:
    _test_frac: 0.75
    _use_pseudo: True
    _num_iter: 3
    _is_transductive: True
    presets: "best_quality"
    num_bag_sets: 1
    _leaderboard_test: True

PL_best_Ration_split_SS:
  extends: PL_Ration
  version: "latest"
  params:
    _unlabeled_frac: 0.5
    _use_pseudo: True
    _num_iter: 3
    presets: "best_quality"
    num_bag_sets: 1
    _leaderboard_test: True


PL_Ration_split_best:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: True
    _num_iter: 3
    presets: best_quality
    num_bag_sets: 1
    _leaderboard_test: True

PL_Aux_Ration:
