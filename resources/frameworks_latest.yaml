---
#
#  Please note: frameworks defined in this file are all set to "latest" which is usually not be a stable/release version
#  but rather the current state of `master` branch for example or the last nightly build.
#

#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "latest"

AG_Ration:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: False

AG_Ration_large_test_SS:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: False
    _test_frac: 0.55
    _is_transductive: False

AG_Ration_best:
  extends: PL_Ration
  version: "latest"
  params:
    _percent_test: 0.75
    _val_frac:
    _use_pseudo: False
    presets: best_quality
    num_bags: 1

PL_Ration:
  version: "latest"
  params:
    _use_pseudo: True

PL_Ration_large_test_transductive:
  version: "latest"
  params:
    _use_pseudo: True
    _test_frac: 0.75
    _is_transductive: True

PL_Ration_large_test_SS:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: True
    _test_frac: 0.55
    _pseudo_frac: 0.5

PL_Ration_best:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: True
    presets: best_quality
    num_bags: 1

PL_Ration_split:
  extends: PL_Ration
  version: "latest"
  params:
    _test_frac: 0.75
    _use_pseudo: True
    _num_iter: 5

PL_Ration_split_best:
  extends: PL_Ration
  version: "latest"
  params:
    _use_pseudo: True
    _num_iter: 5
    presets: best_quality
    num_bags: 1

PL_Aux_Ration:
  version: "latest"
  params:
    _percent_test: 0.75
    _val_frac:
    _use_pseudo: True

Mix-Up:
  version: "latest"

Mix-Up-Cate:
  version: "latest"

Temperature_Scaling:
  extends: AutoGluon
  version: "latest"
  params:
    calibrate: True

Vector_Scaling:
  version: "latest"
  params:
    calibrate: True

Feature_Generator:
  version: "latest"
  params:
    _use_autofeat: True

FG_best:
  extends: Feature_Generator
  version: "latest"
  params:
    _use_autofeat: True
    presets: best_quality

AutoGluon_FG:
  extends: Feature_Generator
  version: "latest"
  params:
    _use_autofeat: False

AG_FG_best:
  extends: Feature_Generator
  version: "latest"
  params:
    _use_autofeat: False
    presets: best_quality

PseudoLabel:
  version: "latest"
  params:
    _val_frac:
    _use_pseudo: True

AG_PseudoLabel:
  extends: PseudoLabel
  version: "latest"
  params:
    _val_frac:
    _use_pseudo: False

PseudoLabel_best:
  extends: PseudoLabel
  version: "latest"
  params:
    presets: best_quality
    _use_pseudo: True

AG_PseudoLabel_best:
  extends: PseudoLabel
  version: "latest"
  params:
    presets: best_quality
    _use_pseudo: False

AutoGluon_bestquality:
  extends: AutoGluon
  params:
    presets: best_quality

TempScaling_bestquality:
  extends: AutoGluon
  params:
    presets: best_quality
    calibrate: True

autosklearn:
  version: 'latest'

autosklearn2:
  extends: autosklearn
  params:
    _askl2: true

AutoWEKA:
  version: 'latest'

autoxgboost:
  version: 'latest'

GAMA:
  version: 'latest'

H2OAutoML:
  version: 'latest'

hyperoptsklearn:
  version: 'latest'

lightautoml:
  version: 'latest'

mljarsupervised:
  version: 'latest'

mljarsupervised_compete:
  extends: mljarsupervised
  params:
    mode: Compete   # set mode for Compete, default mode is Explain

MLPlan:
  abstract: true
  version: 'latest'

MLPlanSKLearn:
  extends: MLPlan
  params:
    _backend: sklearn

MLPlanWEKA:
  extends: MLPlan
  params:
    _backend: weka

oboe:
  version: 'latest'

TPOT:
  version: 'latest'




#######################################
### Non AutoML reference frameworks ###
#######################################

constantpredictor: { }

DecisionTree:
  version: 'latest'

RandomForest:
  version: 'latest'
  params:
    n_estimators: 2000

ranger:
  version: 'latest'

TunedRandomForest:
  version: 'latest'
  params:
    n_estimators: 2000

